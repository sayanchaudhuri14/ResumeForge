name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Package Extension
        run: |
          mkdir -p dist
          zip -r dist/resumeforge-${{ github.ref_name }}.zip . \
            -x ".git/*" ".github/*" "dist/*" "node_modules/*" "*.md" ".gitignore" "package*.json" ".eslintrc*"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/resumeforge-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
